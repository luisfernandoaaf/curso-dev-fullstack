
<!DOCTYPE html> <!-- Essa tag doctype é responsável por definir a versão do html -->
<html>
    <!-- A tag head serve para as configurações do meu documento html -->
    <head>
        <title>Hello World!</title> <!-- title serve pro q vai aparecer na aba da página 
            "Hello..." frase comumente usada por programadores quando estão fazendo a sua primeira
        experiência com alguma linguagem de programação -->
    </head>
    <body>
        <!-- A tag body é responsável pela área visível da minha página -->
        <h1>Hello World!</h1>
    </body>
</html>

<!--As tags head e body são tags filhas de html, (existem tags pais, filhas e irmãs,
    termos usados para tags em html )-->
